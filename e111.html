<style>
  .contenedor {
    position: relative;
    width: 300px;
    margin: auto;
  }

  .contenedor img {
    width: 100%;
    display: block;
  }

  .mensaje {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6); /* fondo oscuro semi-transparente */
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    opacity: 0; /* invisible al inicio */
    transition: opacity 0.3s ease;
  }

  .contenedor:hover .mensaje {
    opacity: 1; /* aparece al pasar el cursor */
  }
</style>
