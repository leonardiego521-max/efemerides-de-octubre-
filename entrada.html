
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Entrada al Museo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .contenedor {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .imagen-museo {
      width: 100%;
      height: auto;
      display: block;
    }

    .letrero {
      position: absolute;
      bottom: 20px;
      width: 40%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 18px;
      text-align: center;
      border-radius: 8px;
    }

    .izquierda {
      left: 10px;
    }

    .derecha {
      right: 10px;
    }
  </style>
</head>
<body>
<div class="izquierda">
  <img src="c1.png" alt="Lado izquierdo">
</div>



  <div class="contenedor">
    <img src="e1.jpg" <A HREF="centro.HTML" TARGER="-BLANK">class="imagen-museo">
    
    <div class="letrero izquierda">museo virtual</div>
    <div class="letrero derecha">grupo:507 </div>
  </div>

</body>
</html>
